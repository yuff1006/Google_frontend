<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Search</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="page">
    <header class="header">
      <nav class="header__container">
        <a href="index.html" class="header__link" id="main-search">Search</a>
      </nav>
    </header>
    <main class="content">
      <img
        src="./images/logo.png"
        alt="google image logo"
        class="content__logo"
      />
      <form action="https://google.com/search" class="form">
        <input type="text" name="q" class="form__search" />
        <input type="hidden" name="tbm" value="isch" class="form__search" />
        <div class="form__button-container">
          <input type="submit" value="Image Search" class="form__button" />
        </div>
      </form>
    </main>
  </body>
</html>
